
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Create an account</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
<form id="registrationForm" method="POST" action="/register" onsubmit="return validateForm()">
    <label for="user_name">Name:</label>
    <input type="text" id="user_name" name="userName" placeholder="Enter username" required><br><br>
    <div th:if="${error != null}" class="has-error" id="username-error">
        <p th:text="${error}"></p>
    </div>

    <label for="pass_word">Password:</label>
    <input type="password" id="pass_word" name="passWord" placeholder="Enter password" required><br><br>
    <div class="has-error" id="password-error"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required><br><br>
    <div class="has-error" id="confirmPassword-error"></div>

    <input type="submit" value="Submit" id="submit">
</form>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.js"></script>
</body>
</html>
