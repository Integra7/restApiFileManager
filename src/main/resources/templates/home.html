<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Uploader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<link rel="stylesheet" href="css/func.css">
<script src="js/func.js"></script>

<header th:insert="blocks/header :: header"></header>
<h1>Welcome, <span th:text="${user_name}"></span>!</h1>
<div class="container mt-5">
    <div th:each="el: ${fileModels}" class="alert alert-dark mt-2">
        <h3  th:text="${el.fileName}"/>
        <h3  th:text="${el.size}"/>
        <img th:src="@{'files-upload/'+${el.uri}+${el.fileName}}"/>
        <form method="GET" action="/dl/" enctype="multipart/form-data">
            <a  th:href="'/dl/' + ${el.uri}" class="btn btn-warning">Download</a>
        </form>
    </div>
</div>


</body>
</html>
