<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log in with your account</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="container">
    <form method="GET" action="/login">
        <h2 class="form-heading">Log in</h2>

        <div class="form-group">
            <span></span>
            <input name="user_name" type="text" class="form-control" placeholder="Username" autofocus="true"/>
            <input name="pass_word" type="password" class="form-control" placeholder="Password"/>
            <span></span>

            <button type="submit">Log In</button>
            <h4 class="text-center"><a href="/register">Create an account</a></h4>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
