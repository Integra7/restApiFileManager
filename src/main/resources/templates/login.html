<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log in with your account</title>
    <link href="css/css.css" rel="stylesheet">
</head>

<body>
<div class="form">

    <form class="form_body" method="post" action="/login">

        <div class="form_item">
            <label for="user_name" class="form_label">Name:</label>
            <input id="user_name" name="user_name" type="text" class="form_input" placeholder="Username" required/>
        </div>

        <div class="form_item">
            <label for="pass_word" class="form_label">Password:</label>
            <input id="pass_word" name="pass_word" type="password" class="form_input" placeholder="Password" required/>
        </div>
        <div class="has-error" th:text="${error}"></div>
        <div class="form_input">
        <button type="submit" class="form_submit">Log In</button>
        <a class="form_submit" href="/register">Create an account</a>
        </div>

    </form>

</div>

<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
